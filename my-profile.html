  <main id="main-profile">
    <div class="container">
      <form action="#" method="get" class="row mt-4" id="perfil-validation" novalidate>
        <div class="col">
          <h1 class="perfil">Perfil</h1>
          <div class="profile">
            <div class="profile__image js__profile-image" id="photo-usuario"
              style="background-image:url(https://via.placeholder.com/300x300/cccccc/666666/?text=imagenDePerfil)">
            </div>
            <div class="photo">
              <label class="action__upload-btn" for="img-selector"><svg xmlns="http://www.w3.org/2000/svg" width="16"
                  height="16" fill="currentColor" class="bi bi-camera" viewBox="0 0 16 16">
                  <path
                    d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1v6zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4H2z" />
                  <path
                    d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5zm0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7zM3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0z" />
                </svg></label>
              <input type="file" name="" id="img-selector" class="action__hiddenField js__profile-upload-btn">
            </div>
            <hr class="my-4">
            <div class="row g-3">
              <div class="col-sm-6">
                <label for="primer-nombre" class="form-label">Primer nombre*</label>
                <input type="text" class="form-control" id="primer-nombre" name="primer-nombre" required>
                <div class="invalid-feedback" id="error-primer-nombre"></div>
              </div>

              <div class="col-sm-6">
                <label for="segundo-nombre" class="form-label">Segundo nombre</label>
                <input type="text" class="form-control" id="segundo-nombre" name="segundo-nombre">
                <div class="invalid-feedback" id="error-segundo-nombre"> </div>
              </div>

              <div class="col-sm-6">
                <label for="primer-apellido" class="form-label">Primer apellido*</label>
                <input type="text" class="form-control" id="primer-apellido" name="primer-apellido" required>
                <div class="invalid-feedback" id="error-primer-apellido"></div>
              </div>

              <div class="col-sm-6">
                <label for="segundo-apellido" class="form-label">Segundo apellido</label>
                <input type="text" class="form-control" id="segundo-apellido" name="segundo-apellido">
                <div class="invalid-feedback" id="error-segundo-apellido"> </div>
              </div>

              <div class="col-sm-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
                <div class="invalid-feedback" id="error-email"> </div>
              </div>

              <div class="col-sm-6">
                <label for="numero-contacto" class="form-label">Telefono de contacto</label>
                <input type="number" class="form-control" id="numero-contacto" value="" name="number">
                <div class="invalid-feedback" id="error-numero"> </div>
              </div>
              <br>
              <br>
              <hr class="my-4">
              <div class="col-sm-6">
                <button class="btn btn-primary" type="submit" id="boton-guardar-cambios">Guardar cambios</button>
              </div>


            </div>
          </div>
      </form>
    </div>
