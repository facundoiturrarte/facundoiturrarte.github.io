<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles-login.css" rel="stylesheet">
</head>

<body class="row flex-column justify-content-between align-items-stretch">
  <main class="login row justify-content-center align-items-center">
    <form class="form-login row" id="Ingresar" method="get">
      <h2><b>Iniciar sesión</b></h2>
      <label for="email">Correo Electronico</label>
      <input type="email" id="email" name="email" value="" placeholder="Email">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password" value="" placeholder="Password">
      <button id="inicio" class="btn btn-success" type="button" onclick="login()">Ingresar</button>
      <p class="info" id="info"></p>
      
      <p class="google-text mt-4">O ingresa con tu cuenta de Google</p>
      <div id="g_id_onload" data-client_id="684519560000-8mbemejjoqvof7pjd72fv14qrv6q5t6d.apps.googleusercontent.com"
        data-callback="loginGoogle">
      </div>  
      <div class="g_id_signin" data-type="standard"></div>
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
