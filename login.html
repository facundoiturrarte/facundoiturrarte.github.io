<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles-login.css" rel="stylesheet">
</head>

<body>
      <main id="main-sesion">
        <div class="container">
              <form action="#" method="get" class="row mt-4" id="ingresar" novalidate>
                <div class="col">
                  <h1 class="perfil">Iniciar Sesión</h1>
                  <div>
                    <div class="email">
                     <label for="email">Correo Electronico</label>
                     <input type="email" id="email" name="email" value="" placeholder="Email">
                    </div>
                    <div class="password">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" value="" placeholder="Password" autocomplete="on">
                    </div>
                    <p class="info" id="info"></p>
                    <div class="row g-2">
                      <button id="inicio" class="btn btn-success" type="button" onclick="login()">Ingresar</button>
                    </div>
                  </div>
                </div>
        </div>
      <p class="google-text mt-4">Ingresa con tu cuenta de Google</p>
      <div id="g_id_onload" data-client_id="684519560000-8mbemejjoqvof7pjd72fv14qrv6q5t6d.apps.googleusercontent.com"
        data-callback="loginGoogle">
      </div>  
      <div class="g_id_signin" data-type="standard"></div>
    </form>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
    </div>
  </footer>
  <script src="js/login.js"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="js/header.js"></script>
</body>

</html>
